<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Universe</title>
    <script src="https://kit.fontawesome.com/1473966237.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="wave-text">Wave: x of y</h1>

        <div id="swarm-container">
        </div>
        <div id="ship-container">

                <hr color="orange">
                <div id="text-box">
                </div>

            <button id="retreat">RETREAT</button>
        </div>
    </div>
    <script type="module" src="app.js"></script>

</html>
